<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="posicao">
            <h2><span>Posicao</span> {{ posicao.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Quantidade</span></dt>
                <dd>
                    <span>{{ posicao.quantidade }}</span>
                </dd>
                <dt><span>Papel</span></dt>
                <dd>
                    <div *ngIf="posicao.papel">
                        <a [routerLink]="['/papel', posicao.papel?.id, 'view']">{{ posicao.papel?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/posicao', posicao.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>

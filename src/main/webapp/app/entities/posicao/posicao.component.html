<div>
    <h2 id="page-heading">
        <span>Posicaos</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-posicao" [routerLink]="['/posicao/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Posicao
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="posicaos?.length === 0">
        <span>No posicaos found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="posicaos && posicaos.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Quantidade</span></th>
                    <th scope="col" ><span>Papel</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let posicao of posicaos ;trackBy: trackId">
                    <td><a [routerLink]="['/posicao', posicao.id, 'view']">{{ posicao.id }}</a></td>
                    <td>{{ posicao.quantidade }}</td>
                    <td>
                        <div *ngIf="posicao.papel">
                            <a [routerLink]="['/papel', posicao.papel?.id, 'view']" >{{ posicao.papel?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/posicao', posicao.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/posicao', posicao.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(posicao)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

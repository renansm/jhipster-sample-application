<div>
    <h2 id="page-heading">
        <span>Brokerage Notes</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-brokerage-note" [routerLink]="['/brokerage-note/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Brokerage Note
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="brokerageNotes?.length === 0">
        <span>No brokerageNotes found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="brokerageNotes && brokerageNotes.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Number</span></th>
                    <th scope="col" ><span>Emoluments</span></th>
                    <th scope="col" ><span>Liquidation</span></th>
                    <th scope="col" ><span>Other Taxes</span></th>
                    <th scope="col" ><span>Value</span></th>
                    <th scope="col" ><span>Broker</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let brokerageNote of brokerageNotes ;trackBy: trackId">
                    <td><a [routerLink]="['/brokerage-note', brokerageNote.id, 'view']">{{ brokerageNote.id }}</a></td>
                    <td>{{ brokerageNote.number }}</td>
                    <td>{{ brokerageNote.emoluments }}</td>
                    <td>{{ brokerageNote.liquidation }}</td>
                    <td>{{ brokerageNote.otherTaxes }}</td>
                    <td>{{ brokerageNote.value }}</td>
                    <td>
                        <div *ngIf="brokerageNote.broker">
                            <a [routerLink]="['/broker', brokerageNote.broker?.id, 'view']" >{{ brokerageNote.broker?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/brokerage-note', brokerageNote.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/brokerage-note', brokerageNote.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(brokerageNote)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

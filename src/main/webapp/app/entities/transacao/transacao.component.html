<div>
    <h2 id="page-heading">
        <span>Transacaos</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-transacao" [routerLink]="['/transacao/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Transacao
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="transacaos?.length === 0">
        <span>No transacaos found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="transacaos && transacaos.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Quantidade</span></th>
                    <th scope="col" ><span>Valor</span></th>
                    <th scope="col" ><span>Data</span></th>
                    <th scope="col" ><span>Tipo</span></th>
                    <th scope="col" ><span>Papel</span></th>
                    <th scope="col" ><span>Nota Corretagem</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let transacao of transacaos ;trackBy: trackId">
                    <td><a [routerLink]="['/transacao', transacao.id, 'view']">{{ transacao.id }}</a></td>
                    <td>{{ transacao.quantidade }}</td>
                    <td>{{ transacao.valor }}</td>
                    <td>{{ transacao.data | date:'mediumDate' }}</td>
                    <td>{{ transacao.tipo }}</td>
                    <td>
                        <div *ngIf="transacao.papel">
                            <a [routerLink]="['/papel', transacao.papel?.id, 'view']" >{{ transacao.papel?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="transacao.notaCorretagem">
                            <a [routerLink]="['/nota-corretagem', transacao.notaCorretagem?.id, 'view']" >{{ transacao.notaCorretagem?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/transacao', transacao.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/transacao', transacao.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(transacao)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
